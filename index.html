<body>
<h1>Calculate the Lateral Surface Area</h1>
<div id="formula">
    2 × <div class="label">Height</div> × [(<div class="label">Length</div>) + (<div class="label">Width</div>)] = 
    <div class="label">Lateral Surface Area:</div>
</div>

<div id="formula">
    2 × <span id="height" ondrop="drop(event)" ondragover="allowDrop(event)"></span> × (<span id="length" ondrop="drop(event)" ondragover="allowDrop(event)"></span> + <span id="width" ondrop="drop(event)" ondragover="allowDrop(event)"></span>) = 
    <span id="targetArea">50 cm²</span> <br> <br>
    2 × <span id="height" ondrop="drop(event)" ondragover="allowDrop(event)"></span> × (<span id="length" ondrop="drop(event)" ondragover="allowDrop(event)"></span> + <span id="width" ondrop="drop(event)" ondragover="allowDrop(event)"></span>) = 
    <span id="targetArea">64 cm²</span> <br> <br>
    2 × <span id="height" ondrop="drop(event)" ondragover="allowDrop(event)"></span> × (<span id="length" ondrop="drop(event)" ondragover="allowDrop(event)"></span> + <span id="width" ondrop="drop(event)" ondragover="allowDrop(event)"></span>) = 
    <span id="targetArea">66 cm²</span> <br> <br>
    2 × <span id="height" ondrop="drop(event)" ondragover="allowDrop(event)"></span> × (<span id="length" ondrop="drop(event)" ondragover="allowDrop(event)"></span> + <span id="width" ondrop="drop(event)" ondragover="allowDrop(event)"></span>) = 
    <span id="targetArea">56 cm²</span>
</div>
<table>
  <tr id="values">
    <td>Set Length</th>
    <td><div draggable="true" ondragstart="drag(event)" id="3cm">3 cm</div></td>

  </tr>
   <tr id="values">

   <tr id="values">
